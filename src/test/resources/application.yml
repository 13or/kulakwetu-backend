spring:
  datasource:
    url: jdbc:h2:mem:kulakwetu_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
    access-token-ttl-seconds: 3600
    refresh-token-ttl-seconds: 604800
    refresh-token-remember-ttl-seconds: 2592000